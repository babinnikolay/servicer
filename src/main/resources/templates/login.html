<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/login}" method="post">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data">
                        <div class="form-floating mb-4">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Login"/>
                            <label for="username">Login</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password"/>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-outline mb-4">
                            <div th:if="${param.error}"
                                 class="p-3 text-danger bg-danger-subtle border border-danger-subtle rounded-3">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}"
                                 class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="submit" class="btn btn-primary" value="Sign In"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
