<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<span>
    <div th:insert="~{fragments/general}"></div>
    <h3 for="orders-table">Clients list</h3>
    <form name="add" th:action="@{/clients/new}" method="get">
      <input type="submit" class="btn btn-primary" value="Add new"/>
   </form>
    <table class="table table-hover" id="clients-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${clients.isEmpty()}">
            <td colspan="2">No clients available</td>
        </tr>
        <tr th:each="client : ${clients}">
            <td><span th:text="${client.id}">Id</span></td>
            <td><span th:text="${client.name}">Name</span></td>
        </tr>
        </tbody>
    </table>
</span>
</body>
