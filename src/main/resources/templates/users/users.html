<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<span>
    <div th:insert="~{fragments/general}"></div>
    <h3 for="orders-table">Users list</h3>
    <div class="container-fluid">
    <form name="add" th:action="@{/users/new}" method="get">
      <input type="submit" class="btn btn-primary" value="Add new"/>
   </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${siteUsers.isEmpty()}">
            <td colspan="2">No users available</td>
        </tr>
        <tr th:each="siteUser : ${siteUsers}">
            <td><span th:text="${siteUser.id}">Id</span></td>
            <td><span th:text="${siteUser.username}">Name</span></td>
            <td><span th:text="${siteUser.active}">Active</span></td>
            <td><span th:text="${siteUser.roles}">Roles</span></td>
            <td><a th:href="@{/users/{id}/edit (id=${siteUser.id})}">edit</a></td>
        </tr>
        </tbody>
    </table>
</span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
