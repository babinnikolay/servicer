<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>

<body>
<div th:insert="fragments/general"></div>

<form th:action="@{/users/{id}/edit(id=${siteUser.getId()})}" th:method="POST" th:object="${siteUser}">

  <select th:field="*{roles}" multiple="multiple">
    <option th:each="role : ${rolesList}"
            th:text="${role.name}"
            th:value="${role.name}"
    />
  </select>

  <label for="name">Name:</label>
  <input type="text" th:field="*{username}" id="name">
  <label for="date">Active:</label>
  <input type="checkbox" th:field="*{active}" id="date">
  <label for="amount">Password:</label>
  <input type="password" th:field="*{password}" id="amount">

  <input type="submit" value="Save">
</form>

</body>
